<mat-card class="pokedex">
  <mat-card-header>
    <mat-card-title>Pokedex</mat-card-title>
    <mat-card-subtitle>Here's a list of the first 200 pokemons</mat-card-subtitle>
  </mat-card-header>
  <mat-card-content>
    <table mat-table [dataSource]="dataSource" matSort>

      <ng-container matColumnDef="name">
        <mat-header-cell *matHeaderCellDef>
          <span>Nom</span>
        </mat-header-cell>
        <mat-cell *matCellDef="let name;">
          <a routerLink="{{ '/pokemon/' + name }}" class="bold">{{ name }}</a>
        </mat-cell>
      </ng-container>

      <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>

      <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
    </table>
    <mat-paginator
      [pageSizeOptions]="[10, 20, 50]">
    </mat-paginator>
  </mat-card-content>

</mat-card>
