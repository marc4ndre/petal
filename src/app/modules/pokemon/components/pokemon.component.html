<mat-card class="pokemon">
  <mat-card-header>
    <mat-card-title>{{ pokemon.name }}</mat-card-title>
  </mat-card-header>
  <img mat-card-image [src]=pokemon.imageUrl>
  <mat-card-content>
    <mat-label><b>Pokemon Type:</b> {{ pokemon.type }}</mat-label>
    <mat-label> <b>Evolutions :</b>
      <pokemon-evo-component [chain]="pokemon.chain"></pokemon-evo-component>
    </mat-label>
  </mat-card-content>
</mat-card>
