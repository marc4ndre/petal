<mat-card class="pokemon">
  <mat-card-header>
    <mat-card-title>POKEMON</mat-card-title>
  </mat-card-header>
  <img mat-card-image [src]=pokemon.imageUrl alt="Photo of a Shiba Inu">
  <mat-card-content>
    <mat-label>Pokemon Name: {{ pokemon.name }}</mat-label>
    <mat-label>Pokemon Type: {{ pokemon.type }}</mat-label>
    <mat-label>Pokemon Evoluton: {{ pokemon.evolution }}</mat-label>
  </mat-card-content>

</mat-card>
